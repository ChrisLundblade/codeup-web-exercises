<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
  <div id="posts"></div>
  <button id="refresh">Reload Data</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
      function getJSONDATA(){
          $.get('data/blog.json').done(function (data){
              console.log(data);
              data.forEach(function(post){
                  $('#posts').append(
                      '<h3>' + post.title + '</h3>'+
					  '<p>'+ post.content +'</p>' +
					  '<p>Date: ' + post.date + '</p>' +
					  '<p>Tags: ' + post.categories.join(", ") +'</p>'
				  );
              });
          });
      }
      getJSONDATA();
      $("#refresh").on('click',function(){
          $('#posts').html('');
          getJSONDATA();
	  });
  </script>
</body>
</html>
