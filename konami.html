<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Konami Code</title>
</head>
<body>
  <h1>Konami Code</h1>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    "use strict";
    let inception = new Audio('audio/inception.mp3');
    var konamiCode = "3838404037393739666513";
    var userinput = '';
    $(document).keyup(function(event){
      // console.log(event.keyCode);
      userinput += event.keyCode;
      if(userinput.includes(konamiCode)){

          inception.play();
        alert("You have gained 30 lives");
        userinput = '';
      }
    });

    //upkey: 38   downkey:40   leftkey:37   rightkey: 39 akey: 65   bkey: 66  enter: 13

  </script>
</body>
</html>
