<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mapbox-1</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>


  <script src="js/keys.js"></script>
  <script>
    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/streets-v11', // style URL
      center: [-98.46708105053777, 29.453551536818978], // starting position [lng, lat]
      zoom: 10.702782313913984 // starting zoom
    });
    //lat: 29.453551536818978
    //lng: -98.46708105053777
    //zoom: 10.702782313913984

    setTimeout(function (){
      map.setZoom(2.927);
      map.setCenter(-115.52598731075003,29.769897422089457);
      //Hawaii counts too. But I forgot alaska :/
    }, 5100);
    //lng: -115.52598731075003, lat: 29.769897422089457
    //zoom 3.313
  </script>
</body>
</html>
